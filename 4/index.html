<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no'>
    <title>Pagina inicial de Juan Tuesta</title>
    <!--Etiquetas meta-->
    <meta name='author' content='Nicolas'>
    <meta name='keywords' content='html, pagina, universidad'>
    <meta name='description' content='Pagina personal de Juan Tuesta, de 
    la universidad de Deusto'>
  </head>
  <body>
    <!-- JSX -->
    <div id="root"></div>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
        
        const data = {
            title_1: "PÃ¡gina inicial de Juan Tuesta",
            paragraph_1: "Bienvenido a mi pagina personal. Soy un alumno de la Universidad de Deusto y esta es mi pagina inicial, con la lista de mis enlaces favoritos y otra informacion de interes.",
            subtitle_1: "Enlaces favoritos:",
            list_1: "Paginas personales",
            list_1_sub1: "Charkes F. Golfarb",
            list_1_sub2: "Lou Burnard",
            list_1_sub3: "Tim Berners-Lee",
            list_2: "Paginas de referencia",
            list_3: "Portales",
            list_4: "Medios de comunicacion",
            footer: "Juan Tuesta, Universidad de Deusto, marzo 2002."
        }

    
        const title_x = <h1>{data.title_1}</h1>;
        const paragraph_1 = <p>{data.paragraph_1}</p>
        const subtitle_1 = <h2>{data.subtitle_1}</h2>;
        const listElements = (<ol>
          <li>
            {data.list_1}
            <ul>
              <li>
                {data.list_1_sub1}
              </li>
              <li>
                {data.list_1_sub2}
              </li>
              <li>
                {data.list_1_sub3}
              </li>
            </ul>
          </li>
          <li>
            {data.list_2}
          </li>
          <li>
            {data.list_3}
          </li>
          <li>
            {data.list_4}
          </li>
          </ol>)
        const footer = <i>{data.footer}</i>

        const element = (
            <div>
                {title_x}
                {paragraph_1}
                {subtitle_1}
                {listElements}
                {footer}
            </div>
        );

        ReactDOM.render(
        element,
        document.getElementById('root')
        );
        </script>
  </body>
</html>
